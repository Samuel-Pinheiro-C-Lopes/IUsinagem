<div 
    [ngSwitch]="options?.length"
>
    <mat-form-field 
        appearance="fill"
        style="width: 80%; position: relative;"   
        appearance = "outline"
        *ngSwitchCase = "4"
    >
        <mat-label>{{label}}</mat-label>
        <mat-select>
            <mat-option 
                *ngFor = "let option of options"
                (click) = "onOptionSelection(option)"
            >{{option}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field
        *ngSwitchDefault
        appearance="fill"
        style="width: 80%; position: relative;"   
        appearance = "outline"
    >
        <mat-label>{{label}}</mat-label>
        <mat-select>
            <mat-option
                *ngFor = "let src of imgsSrcs"
                (click) = "onOptionSelection(src)"
            ><img src= {{src}} />
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
